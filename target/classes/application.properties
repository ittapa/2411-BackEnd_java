spring.application.name=JavaWebServer



spring.datasource.url=jdbc:mariadb://localhost:3308/test
spring.datasource.username=root
spring.datasource.password=1592
spring.jpa.hibernate.ddl-auto=update

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl




server.port=8081

logging.level.org.springframework=debug
logging.level.com.example=DEBUG


spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/view/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

spring.web.resources.static-locations=classpath:/static/, classpath:/templates/static/
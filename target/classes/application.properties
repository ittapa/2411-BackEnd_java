spring.application.name=JavaWebServer


#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update

spring.devtools.restart.enabled=false

logging.level.org.springframework=debug
logging.level.com.example=DEBUG
spring.profiles.active=default

spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/view/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

spring.web.resources.static-locations=classpath:/static/, classpath:/templates/static/



spring.config.import=optional:file:src/main/resources/env.properties
